<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${tituloNavegador}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<!-- Navigation bar bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/biblioteca/inicio}">Biblioteca Municipal</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/catalogo/completo}">Catalogo</a></li>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/usuario/form}">Añadir nuevo Usuario</a></li>			

				</ul>
			</div>
		</div>
	</nav>

	<!-- Todos los class son de bootstrap -->
	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Id</th>
			<th>Nombre</th>
			<th>Email</th>
			<th>Dirección</th>
			<th>Código Postal</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="usuario : ${listadoCompleto}">
			<td th:text="${usuario.id}"></td>
			<td th:text="${usuario.nombre}"></td>
			<td th:text="${usuario.email}"></td>
			<td th:text="${usuario.direccion}"></td>
			<td th:text="${usuario.codigoPostal}"></td>
			<td><a th:href="@{'/lista-usuarios/borrar/' + ${usuario.id}}">Eliminar</a></td>
			<td><a th:href="@{'/usuario/form/' + ${usuario.id}}">Editar</a></td>
			
			
		</tr>
		
	</tbody>
	
</table>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
